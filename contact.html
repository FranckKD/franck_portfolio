</head>
<body >
    <div class="main">
        <nav>
            <div class="logo">Franck<span>KD.</span></div>
            <div class="nav-links">
                <ul >
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li><a href="resume.html" class="nav-link">Resume</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
            <img src="assets/menu-btn.png" alt="menu hamburger" class="menu-hamburger">
        </nav>
        <div class="contact">
            <div class="contact-box">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="contact-text">
                            <h3>Address</h3>
                            <p>T112 Niangon Sud , Abidjan, CÃ´te d'Ivoire</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="icon"><i class="fas fa-phone"></i></div>
                        <div class="contact-text">
                            <h3>Phone</h3>
                            <p>(225) 05 44 26 64 96</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="icon"><i class="fas fa-envelope"></i></div>
                        <div class="contact-text">
                            <h3>Email</h3>
                            <p>djidjifranck2000@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Let's Work Together</h2>
                    <form id="contact-form" data-parsley-validate>
                        <div class="input-box">
                            <input 
                                type="text" 
                                name="firstname"
                                id="first-name" 
                                placeholder="First Name" 
                                required 
                                data-parsley-required="true" 
                                data-parsley-error-message="First Name is required"
                            >
                        </div>
                        <div class="input-box">
                            <input 
                                type="text"
                                name="lastname"
                                id="last-name"
                                placeholder="Last Name" 
                                required 
                                data-parsley-required="true" 
                                data-parsley-error-message="Last Name is required"
                            >
                        </div>
                        <div class="input-box">
                            <input 
                                type="email"
                                name="email"
                                id="email" 
                                placeholder="Email" 
                                required 
                                data-parsley-type="email" 
                                data-parsley-error-message="Please enter a valid email address"
                            >
                        </div>
                        <div class="input-box">
                            <select
                                name="service"
                                id="service-select" 
                                required 
                                data-parsley-required="true" 
                                data-parsley-error-message="Please select a service"
                            >
                                <option value="" selected>Select a service</option>
                                <option value="economic-analysis">Economic Analysis</option>
                                <option value="data-analytics">Data Analytics</option>
                                <option value="business-intelligence">Business Intelligence</option>
                                <option value="machine-learning">Machine Learning</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <textarea
                                name="message" 
                                id="message" 
                                placeholder="Type your message here" 
                                required 
                                data-parsley-required="true" 
                                data-parsley-error-message="Message cannot be empty"
                            ></textarea>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Send message">
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

</body>
